<!DOCTYPE html>
<html>
<head>
  <title>Test-proj</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div class="content-wrapp">
    <input id="code" type="text" value="" disabled class="pincode">

    <div class="shuffle-mode shuffle-mode-js">Shuffle: <span> Off</span></div>

    <div class="numeral-block">
        <div class="buttons-num buttons-num-js" data-value='1'>1</div>
        <div class="buttons-num buttons-num-js" data-value='2'>2</div>
        <div class="buttons-num buttons-num-js" data-value='3'>3</div>

        <div class="buttons-num buttons-num-js" data-value='4'>4</div>
        <div class="buttons-num buttons-num-js" data-value='5'>5</div>
        <div class="buttons-num buttons-num-js" data-value='6'>6</div>

        <div class="buttons-num buttons-num-js" data-value='7'>7</div>
        <div class="buttons-num buttons-num-js" data-value='8'>8</div>
        <div class="buttons-num buttons-num-js" data-value='9'>9</div>

        <div class="buttons-blank">&nbsp;</div>
        <div class="buttons-num buttons-num-js" data-value='0'>0</div>
        <div class="buttons-blank">&nbsp;</div>
    </div>

    <div class="functional-block">
        <div class="buttons-func buttons-func-js cancel">cancel</div>
        <div class="buttons-func buttons-func-js clear">clear</div>
        <div class="buttons-func buttons-func-js enter">enter</div>
        <div class="buttons-func buttons-func-js hide-show">hide</div>
    </div>
  </div>
</body>
</html>
